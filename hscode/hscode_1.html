<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>海关编码预测系统</title>
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="css\bootstrap-4.4.1-dist\css\bootstrap.min.css">
  <!-- 引入字体文件 -->
  <link rel="stylesheet" href="css/iconfont1.css">
  <link rel="stylesheet" href="css/iconfont2.css">
  <!-- 引入自定义css文件 -->
  <script>document.write('<link rel="stylesheet" href="css/main.css?time=' + new Date().getTime() + '">');</script>
  <link rel="shortcut icon" href="favicon.png">

</head>

<body class="no-margin-h">
  <div class="container-fluid fill-h no-margin-h">
    <!-- 标题栏 -->
    <div class="row h-10">
      <div class="col-lg-3 fill-h no-margin-h no-padding"></div>
      <div class="col-lg-6 fill-h no-margin-h no-padding">
        <div class="container-fluid h-100  d-flex justify-content-center align-items-center">
          <h1>海关编码预测系统</h1>
        </div>
      </div>
      <div class="col-lg-3 fill-h no-margin-h no-padding"></div>
    </div>
    <!-- 搜索框 -->
    <div class="row h-5">
      <div class="col-lg-3 fill-h no-margin-h no-padding"></div>
      <div class="col-lg-6 fill-h no-margin-h no-padding">
        <div class="container-fluid h-100">
          <!-- 搜索框 -->
          <div class="row h-50 px-2 d-flex justify-content-center align-items-center" id="search_div"
            style="display:none !important;">
            <div class="input-group mb-0">
              <input type="text" class="form-control" placeholder="请输入商品文本描述" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="search_input">
              <div class="input-group-append" id="search_button" style="cursor:pointer;">
                <span class="iconfont icon-htmal5icon25 input-group-text rounded-right"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 fill-h no-margin-h no-padding"></div>
    </div>
    <!-- 内容行 -->
    <div class="row h-80">
      <!-- 预测结果列 -->
      <div class="col-lg-8 fill-h no-margin-h">
        <div class="container-fluid h-100 p-3">
          <!-- 标题行 -->
          <div
            class="row h-5 border-info border border-bottom-0 rounded-top d-flex bg-info justify-content-left align-items-center pl-3"
            id='categories_div'>
            <div id="category1" class="col-12 h-100 px-2 py-2" style="cursor:default;">
              <h5>预测结果展示</h5>
            </div>
          </div>
          <div class="row h-5">
            <div id="category1" class="col-12 h-100 px-2 py-2 border border-bottom-0 border-top-0 border-info"
              style="cursor:default;">
              <h5></h5>
            </div>
          </div>
          <!-- 结果行 -->
          <div class="row h-50 border-top-0 border border-info rounded-bottom fs8 d-flex justify-content-center p-2"
            id='categor_score'>
            
          </div>
        </div>
      </div>
      <!-- 主动交互列 -->
      <div class="col-lg-4 fill-h no-margin-h">
        <div class="container-fluid h-100 p-3">
          <!-- 标题行 -->
          <div
            class="row h-5 border-info border border-bottom-0 rounded-top d-flex bg-info justify-content-left align-items-center pl-3"
            id='categories_div'>
            <div id="category1" class="col-12 h-100 px-2 py-2" style="cursor:default;">
              <h5>候选关键词</h5>
            </div>
          </div>
          <div class="row h-5">
            <div id="category1" class="col-12 h-100 px-2 py-2 border border-bottom-0 border-top-0 border-info"
              style="cursor:default;">
              <h5></h5>
            </div>
          </div>
          <!-- 结果行 -->
          <div class="row h-50 border-top-0 border border-info rounded-bottom fs8 d-flex justify-content-center p-2"
            id='categor_score'>
            <div class="col-12">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- 引入jQuery文件 -->
  <script src="js/jquery.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="css\bootstrap-4.4.1-dist\js\popper.min.js"></script>
  <script src="css\bootstrap-4.4.1-dist\js\bootstrap.min.js"></script>

  <!-- 引入echarts文件///////////////////////////////////////////////////////////////////////////////////////// -->
  <script type="text/javascript" src="js/echarts.min.js"></script>
  <!-- 引入自定义js文件 -->
  <script src='data/data_person.js'></script>

  <script src='data/data_item.js'></script>
