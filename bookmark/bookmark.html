<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="search.png">
  <title>聚合搜索</title>
  <style>
    a:link {
      text-decoration: none;
      color: white;
    }

    /* 未被访问的链接 */
    a:visited {
      text-decoration: none;
      color: white;
    }

    /* 已被访问的链接 */
    a:hover {
      text-decoration: none;
      color: white;
    }

    /* 鼠标指针移动到链接上 */
    a:active {
      text-decoration: none;
      color: white;
    }

    /* 正在被点击的链接 */
    .bg {
      background: url("https://api.dujin.org/bing/1920.php");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-origin: content-box;
      background-clip: content-box;
    }

    html,
    body {
      height: 100%;
    }

    .copyRight {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: smaller;
      cursor: default;
    }
  </style>
</head>


<body class="bg">
  <div class="container-fluid pt-2">
    <div class="row align-items-center">
      <div class="col-lg-4 col-12 justify-content-center d-flex">
        <input id="myinput" class="form-control form-control-sm m-1" type="text" placeholder="">
      </div>
      <div class="col-lg-8 col-12 justify-content-start d-flex flex-wrap">
        <button id="guosou_button" type="button" class="btn btn-secondary btn-sm  m-1" style="cursor: default;">
          <a id="guosou_a" href="http://www.chinaso.com/">国搜</a>
        </button>
        <button id="baidu_button" type="button" class="btn btn-secondary btn-sm  m-1" style="cursor: default;">
          <a id="baidu_a" href="https://www.baidu.com/">百度</a>
        </button>
        <button id="google_button" type="button" class="btn btn-secondary btn-sm  m-1" style="cursor: default;">
          <a id="google_a" href="https://www.google.com.hk/">谷歌</a>
        </button>
        <button id="doge_button" type="button" class="btn btn-secondary btn-sm  m-1" style="cursor: default;">
          <a id="doge_a" href="https://www.dogedoge.com/">多吉</a>
        </button>
        <button id="bing_button" type="button" class="btn btn-secondary btn-sm  m-1" style="cursor: default;">
          <a id="bing_a" href="https://cn.bing.com/">必应</a>
        </button>
        <button id="zhihu_button" type="button" class="btn btn-secondary btn-sm  m-1" style="cursor: default;">
          <a id="zhihu_a" href="https://www.zhihu.com/">知乎</a>
        </button>
        <button id="sougouweixin_button" type="button" class="btn btn-secondary btn-sm  m-1" style="cursor: default;">
          <a id="sougouweixin_a" href="https://weixin.sogou.com/">搜狗|微信</a>
        </button>
        <button id="shenma_button" type="button" class="btn btn-secondary btn-sm  m-1" style="cursor: default;">
          <a id="shenma_a" href="https://m.sm.cn/">神马</a>
        </button>
        <button id="toutiaosousuo_button" type="button" class="btn btn-secondary btn-sm  m-1" style="cursor: default;">
          <a id="toutiaosousuo_a" href="https://so.toutiao.com/">头条搜索</a>
        </button>
        <button id="weibo_button" type="button" class="btn btn-secondary btn-sm  m-1" style="cursor: default;">
          <a id="weibo_a" href="https://weibo.com/">微博</a>
        </button>
        <button id="douban_button" type="button" class="btn btn-secondary btn-sm  m-1" style="cursor: default;">
          <a id="douban_a" href="https://www.douban.com/">豆瓣</a>
        </button>
      </div>
    </div>
  </div>
  <!-- <div id="copy_right" class="copyRight zindex-tooltip text-light">
    <a id="copy_right_a" href="" style="cursor:default;"></a>
  </div> -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery.min.js"></script>
  <!-- <script src="popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
  <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  <script>
    var isMobile = false;
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
      isMobile = true;
    }

    $(document).ready(function () {
      // 国搜
      $("#guosou_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          if (isMobile) {
            $("#guosou_a").attr("href", "http://m.chinaso.com/page/search.htm?keys=" + $("#myinput").val());
          } else {
            $("#guosou_a").attr("href", "http://www.chinaso.com/search/pagesearch.htm?q=" + $("#myinput").val());
          }
        }
      });
      // 百度
      $("#baidu_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#baidu_a").attr("href", "https://www.baidu.com/s?wd=" + $("#myinput").val());
        }
      });
      // 谷歌
      $("#google_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#google_a").attr("href", "https://www.google.com.hk/search?q=" + $("#myinput").val());
        }
      });
      // 多吉
      $("#doge_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#doge_a").attr("href", "https://www.dogedoge.com/results?q=" + $("#myinput").val());
        }
      });
      // 必应
      $("#bing_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#bing_a").attr("href", "https://cn.bing.com/search?q=" + $("#myinput").val());
        }
      });
      // 知乎
      $("#zhihu_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#zhihu_a").attr("href", "https://www.zhihu.com/search?q=" + $("#myinput").val());
        }
      });
      // 搜狗|微信
      $("#sougouweixin_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#sougouweixin_a").attr("href", "https://weixin.sogou.com/weixin?type=2&query=" + $("#myinput").val());
        }
      });
      // 神马
      $("#shenma_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#shenma_a").attr("href", "https://m.sm.cn/s?q=" + $("#myinput").val());
        }
      });
      // 神马
      $("#toutiaosousuo_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#toutiaosousuo_a").attr("href", "https://so.toutiao.com/search?keyword=" + $("#myinput").val());
        }
      });
      // 微博
      $("#weibo_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#weibo_a").attr("href", "https://s.weibo.com/weibo/" + $("#myinput").val());
        }
      });
      // 豆瓣
      $("#douban_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#douban_a").attr("href", "https://www.douban.com/search?q=" + $("#myinput").val());
        }
      });
      // 回车键
      $("#myinput").keydown(function (e) {
        if (e.which == 13) {
          $("#doge_button").trigger("mouseenter");
          // $("#doge_a")[0].trigger("click");
          document.getElementById("doge_a").click();
        }
      });
    });
  </script>
</body>

</html>
