  <script>
    var isMobile = false;
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
      isMobile = true;
    }
    $(document).ready(function () {
      // 国搜
      $("#guosou_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          if (isMobile) {
            $("#guosou_a").attr("href", "http://m.chinaso.com/page/search.htm?keys=" + $("#myinput").val());
          } else {
            $("#guosou_a").attr("href", "http://www.chinaso.com/search/pagesearch.htm?q=" + $("#myinput").val());
          }
        }
      });
      // 百度
      $("#baidu_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#baidu_a").attr("href", "https://www.baidu.com/s?wd=" + $("#myinput").val());
        }
      });
      // 谷歌
      $("#google_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#google_a").attr("href", "https://www.google.com.hk/search?q=" + $("#myinput").val());
        }
      });
      // 多吉
      $("#doge_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#doge_a").attr("href", "https://www.dogedoge.com/results?q=" + $("#myinput").val());
        }
      });
      // 必应
      $("#bing_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#bing_a").attr("href", "https://cn.bing.com/search?q=" + $("#myinput").val());
        }
      });
      // 知乎
      $("#zhihu_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#zhihu_a").attr("href", "https://www.zhihu.com/search?q=" + $("#myinput").val());
        }
      });
      // 搜狗|微信
      $("#sougouweixin_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#sougouweixin_a").attr("href", "https://weixin.sogou.com/weixin?type=2&query=" + $("#myinput").val());
        }
      });
      // 神马
      $("#shenma_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#shenma_a").attr("href", "https://m.sm.cn/s?q=" + $("#myinput").val());
        }
      });
      // 头条
      $("#toutiaosousuo_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#toutiaosousuo_a").attr("href", "https://so.toutiao.com/search?keyword=" + $("#myinput").val());
        }
      });
      // 微博
      $("#weibo_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#weibo_a").attr("href", "https://s.weibo.com/weibo/" + $("#myinput").val());
        }
      });
      // 豆瓣
      $("#douban_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          $("#douban_a").attr("href", "https://www.douban.com/search?q=" + $("#myinput").val());
        }
      });
      // 回车键
      $("#myinput").keydown(function (e) {
        if (e.which == 13) {
          $("#doge_button").trigger("mouseenter");
          // $("#doge_a")[0].trigger("click");
          document.getElementById("doge_a").click();
        }
      });
      // 电脑上的操作逻辑：
      // 不显示书签按钮
      // 当鼠标移入一级菜单位置时显示一级菜单，
      // 当鼠标移出一级菜单时一级菜单透明
      // 当鼠标在一级菜单上的按钮上时，调出相应二级菜单，隐藏其他菜单
      // 当鼠标移入二级菜单时，显示一级菜单
      // 当鼠标移出二级菜单时，隐藏一级菜单，隐藏当前菜单

      // 鼠标移到书签，显示一级菜单
      $("#bookmark_button").click(function(){
        $("#firstmenu").css("opacity",1);
      });
      // 当鼠标移入一级菜单位置时显示一级菜单，
      $("#firstmenu").mouseenter(function(){
        $(this).css("opacity",1);
      });
      // 鼠标离开一级菜单，隐藏一级菜单
      $("#firstmenu").mouseleave(function(){
        $(this).css("opacity",0);
      });
      // 鼠标在一级菜单里，显示相应二级菜单
      $("#secondmenu_button_qianduan").hover(function(){
        $("#secondmenu_qianduan").show();
      });
      
      // 鼠标进入二级菜单，显示一级菜单
      $("#secondmenu_qianduan").mouseenter(function(){
        $("#firstmenu").css("opacity",1);
      });      
      // 鼠标离开二级菜单，显示一级菜单、隐藏二级菜单
      $("#secondmenu_qianduan").mouseleave(function(){
        $("#firstmenu").css("opacity",0);
        $(this).hide();
      });
    });
