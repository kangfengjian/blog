<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="search.png">
    <title>聚合搜索</title>
    <style>
        a:link {
            text-decoration: none;
            color: white;
        }

        /* 未被访问的链接 */
        a:visited {
            text-decoration: none;
            color: white;
        }

        /* 已被访问的链接 */
        a:hover {
            text-decoration: none;
            color: white;
        }

        /* 鼠标指针移动到链接上 */
        a:active {
            text-decoration: none;
            color: white;
        }

        /* 正在被点击的链接 */
    </style>
</head>


<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-4 justify-content-center d-flex">
                <input id="myinput" class="form-control" type="text" placeholder="">
            </div>
            <div class="col-8 justify-content-start d-flex">
                <button id="guosou_button" type="button" class="btn btn-secondary btn-sm mr-2" style="cursor: default;">
                    <a id="guosou_a" href="http://www.chinaso.com/">国搜</a>
                </button>
                <button id="duoji" type="button" class="btn btn-secondary btn-sm mr-2">多吉</button>
                <button id="biying" type="button" class="btn btn-secondary btn-sm mr-2">必应</button>
                <button id="zhihu" type="button" class="btn btn-secondary btn-sm mr-2">知乎</button>
                <button id="sougouweixin" type="button" class="btn btn-secondary btn-sm mr-2">搜狗微信</button>
                <button id="shenma" type="button" class="btn btn-secondary btn-sm mr-2">神马</button>
                <button id="toutiaosousuo" type="button" class="btn btn-secondary btn-sm mr-2">头条搜索</button>
                <button id="weibo" type="button" class="btn btn-secondary btn-sm mr-2">微博</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery@3.4.1/dist/jquery.slim.min.js"></script>
    <!-- <script src="popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#guosou_button").mouseenter(function () {
                if ($("#myinput").val() != '') {
                    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
                        $("#guosou_a").attr("href", "http://m.chinaso.com/page/search.htm?keys=" + $("#myinput").val());
                    } else {
                        $("#guosou_a").attr("href", $("#guosou_a").attr("href") + "search/pagesearch.htm?q=" + $("#myinput").val());
                    }
                }
            });
        });
    </script>
</body>

</html>
