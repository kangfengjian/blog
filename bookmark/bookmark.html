      });
      // 哔哩哔哩
      $("#bilibili_button").mouseenter(function () {
        if ($("#myinput").val() != '') {
          if (isMobile) {
            $("#bilibili_a").attr("href", "https://m.bilibili.com/search?keyword=" + $("#myinput").val());
          } else {
            $("#bilibili_a").attr("href", "https://search.bilibili.com/all?keyword=" + $("#myinput").val());
          }
        }
      });
      // 回车键
      $("#myinput").keydown(function (e) {
        if (e.which == 13) {
          $("#doge_button").trigger("mouseenter");
          // $("#doge_a")[0].trigger("click");
          document.getElementById("doge_a").click();
        }
      });
      // 显示背景图片
      $("body").css("background", "url('https://api.dujin.org/bing/1920.php')");
      $("body").css("background-size", "cover");
      $("body").css("background-position", "center");
      $("body").css("background-repeat", "no-repeat");
      $("body").css("background-origin", "content-box");
      $("body").css("background-clip", "content-box");
      // $("#test").text(navigator.userAgent);
    });

  </script>
</body>
