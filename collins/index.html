<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柯林斯COBUILD高阶英汉双解学习词典(第8版)</title>
    <!-- 引入Bootstrap 5的CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- 引入Bootstrap 5的JS和依赖 -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script> -->
    <style>
        .image-display {
            text-align: center;
            padding: 20px;
        }
        .image-display img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12 col-md-6 offset-md-3 mt-5 mb-auto">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="输入图片名称" id="imageSearch" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="searchButton">搜索</button>
                </div>
            </div>
            <div class="col-12 image-display">
                <img id="displayedImage" src=" ../files/dictionaries/柯林斯COBUILD高阶英汉双解学习词典(第8版)/柯林斯COBUILD高阶英汉双解学习词典(第8版)_00.png" alt="图片展示区域" style="display:none;">
            </div>
        </div>
    </div>



    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const imageName = document.getElementById('imageSearch').value;
            const imageElement = document.getElementById('displayedImage');

            // 假设图片文件存放在与当前HTML文件同一目录下的images文件夹中
            // const imagePath = `images/.jpg`; // 根据实际情况调整文件后缀和路径
            const imagePath = `../files/dictionaries/柯林斯COBUILD高阶英汉双解学习词典(第8版)/柯林斯COBUILD高阶英汉双解学习词典(第8版)_${imageName}.png`; // 根据实际情况调整文件后缀和路径
            

            // 创建一个Image对象，用于预加载图片
            const img = new Image();
            img.src = imagePath;
            img.onload = function() {
                // 图片加载成功
                imageElement.src = imagePath;
                imageElement.style.display = 'block';
            }
            img.onerror = function() {
                // 图片加载失败
                alert('未找到图片，请检查名称是否正确。');
                imageElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
